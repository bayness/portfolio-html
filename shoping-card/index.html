  function myfunction1(event){
  
  
  const here = event.target;
   let totalClicks = here.previousElementSibling;
  let count = parseInt(totalClicks.innerText);
  count++;
  totalClicks.innerHTML = count; 
  }
  
  function myfunction2(event){
  const here = event.target;
  let totalClicks = here.nextElementSibling;
  let count = parseInt(totalClicks.innerText);
  
  
    if (count > 0 ){
      count--;
      totalClicks.innerHTML = count;
    } else{
      totalClicks.innerHTML
   = 0;
